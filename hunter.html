<body>
    <h1>Find the mouse by Kalpana Bolla</h1>

    <div class="container">

                <img id="k24" src="bush.jpeg" alt="Bushes" height="125" width="125" onclick="check(24)">

    <script>
		var ids = ["k1", "k2", "k3", "k4", "k5", "k6", "k7", "k8", "k9", "k10", "k11", "k12", "k13", "k14", "k15", "k16", "k17", "k18", "k19", "k20", "k21", "k22", "k23", "k24"];
		var checkCount = 0;
		var penalty = 0;
		var lastCheck = 0;
		var mouseLocation = 13;
		var catLocation = 21;
		var gameOver = false;

		function check(position){
			var imgId = ids[position];

			if(position == mouseLocation){
				document.getElementById(imgId).src = "rat.jpeg";
				gameOver = true;
				penalty -= 3;
			}
			else if(position == catLocation){
				document.getElementById(imgId).src = "tiger.jpg";
				gameOver = true;
				penalty += 4;
			}
			else
				document.getElementById(imgId).src = "grass.jpg";

			checkCount++;
			penalty++;
			document.getElementById("bushes").innerHTML = "Number of bushes checked is " + checkCount + ".";
			document.getElementById("penalty").innerHTML = "Penalty is " + penalty + ".";
			lastCheck = position;
		}
		
		var row=0, row1=0, row2=0;
		var col=0, col1=0, col2=0;
          
		function help(){
            col = mouseLocation%6
            col = col+1
            row = Math.round(mouseLocation/4)
            row1 = Math.round(lastCheck/4)
        	col1 = lastCheck%6
            if(row1 == 0){
            	row1 += 1
                col1 += 1
            }else if(row1 == 5){
                row1 -= 1
            }else if(row1 == 6){
                row1 -= 2
            }else{
                if((row1 == 3 && col1 == 0) || (row1 == 4  && col1 == 0)){
                  col1 += 1
                }
            }

            if(col1 == 0 || col1 == 4 || col1 == 5){
                col1 += 1
            }else if(row1 == 4 && col1 == 3){
            	row1 = row1-1;
                col1 = col1+1;
            }else if(row1 == 2 && col1 == 3){
                    col1 = col1+1;
            }

            col2=catLocation%6;
            row2=Math.round(catLocation/4);
            
            row2=row2-1;
            col2=col2+1;
            if((row==row1)){
                if(col>col1){
                    if(col1+1==col){
                      penalty=penalty+2;
                        document.getElementById("help").innerHTML="squeek";
                    }else{
                         document.getElementById("help").innerHTML="sorry, no help available";
                	}
                }
                else{
                    if(col1-1==col){
                      penalty=penalty+2;
                        document.getElementById("help").innerHTML="squeek";
                    }
                    else if(col1==col2){
                      penalty=penalty+2;
                        document.getElementById("help").innerHTML="Meow";
                    }else{
                        document.getElementById("help").innerHTML="sorry, no help available";
					}
                }
            }
            else if((col==col1)){
                if(row>row1){
                    if(row1+1==row){
                      penalty=penalty+2;
                        document.getElementById("help").innerHTML="squeek";
                    }else{
                    document.getElementById("help").innerHTML="sorry, no help available";
            		}
                }else{
                    if(row1-1==row){
                      	penalty=penalty+2;
                        document.getElementById("help").innerHTML="squeek";
                    }else{
                        document.getElementById("help").innerHTML="sorry, no help available";
					}
                } 
            }
            else if(row1-1==row||row1+1==row){
                if((col1+1==col||col1-1==col)&&(col1<=3)){
                    penalty=penalty+2;
                    document.getElementById("help").innerHTML="squeek";
                }
                else if((col1+1==col2||col1-1==col2)&&(col1>3)){
                    penalty=penalty+2;
                    document.getElementById("help").innerHTML="Meow";
                }
                else{
                    document.getElementById("help").innerHTML="sorry, no help available";
                     }
            }
            else if((row2==row1)){
                if(col2>col1){
                    if(col1+1==col2){
                      penalty=penalty+2;
                      document.getElementById("help").innerHTML="Meow";
                    }
                    else{
                        document.getElementById("help").innerHTML="sorry, no help available";
                	}
                }
                else{
                    if(col1-1==col2){
                      penalty=penalty+2;
                      document.getElementById("help").innerHTML="Meow";
                    }
                    else{
                        document.getElementById("help").innerHTML="sorry, no help available";
                    }
                }
            }
            else if((col2==col1)){
                if(row2>row1){
                    if(row1+1==row2){
                      	penalty=penalty+2;
                        document.getElementById("help").innerHTML="Meow";
                    }
                    else{
                    document.getElementById("help").innerHTML="sorry, no help available";
                    }
                }
                else{
                    if(row1-1==row2){
                      penalty=penalty+2;
                        document.getElementById("help").innerHTML="Meow";
                    }
                    else{
                    document.getElementById("help").innerHTML="sorry, no help available";
                	}
                } 
            }
            else if(row1-1==row2||row1+1==row2){
                if((col1+1==col2||col1-1==col2)&&(col1>3)){
                  penalty=penalty+2;
                  document.getElementById("help").innerHTML="Meow";
                }
            }
            else{
                document.getElementById("help").innerHTML="sorry, no help available";
            }
            Penalty.innerHTML="Penalty is "+penalty;
            }
	</script>
